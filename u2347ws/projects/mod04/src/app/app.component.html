  ul li {

  ul li a {
   padding: 0 5px

</style>


<div style="text-align:center">
 <h1>
   Welcome to {{ title }}
 </h1>

   <li><a href='p1'>Page1</a></li>

 <ul>
   <li *ngFor="let r of routeList">
     <a [routerLink]="[r.path]">{{r.title}}</a>
   </li>
 </ul>

 <h3 *ngIf="mySearch.length>0">

 </h3> -->

 <search-box [(searchText)]="mySearch" (searchTextChange)="onTextChange($event)"></search-box>
 <h3 [ngStyle]="resultStyles" *ngIf="isTouch">
  <ng-container *ngIf="isFound;else notFound">
    找到了 {{mySearch}} !!
  </ng-container>
  <ng-template #notFound>
    沒找到...
  </ng-template>
 </h3>
 
</div>
